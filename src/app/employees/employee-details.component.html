
<div class="panel panel-primary" (click)="handleClick()">
    <div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="imageClass" [src]="employee.photoPath" />
        </div>
  
        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              :{{employee.gender}}
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6">
              Date Of Birth
            </div>
            <div class="col-xs-6">
              :{{employee.dateOfBirth| date}}
            </div>
          </div>
  
  
          <div class="row">
            <div class="col-xs-6">
              Contact Preference
            </div>
            <div class="col-xs-6">
              :{{employee.contactPreference}}
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6">
              Email
            </div>
            <div class="col-xs-6">
              :{{employee.email}}
            </div>
          </div>
  
          <div class="row">
            <div class="col-xs-6">
              Department
            </div>
            <div class="col-xs-6">
              :{{employee.department}}
            </div>
          </div>
  
  
          
  
  
          <div class="row">
            <div class="col-xs-6">
              Is Active
            </div>
            <div class="col-xs-6">
              :{{employee.isActive}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   <div class="panel-footer">
     <!-- Here, {} this is optional parameter passing. we can write [routerLink]="['/list',{id:employee.id, name:employee.name}]-->
     <!-- <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id}]">Back to List</a> -->
      <!-- If we want to preserve the url which has search parameter then use preserve
        <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id}]"  queryParamsHandling="preserve">Back to List</a> -->
     
     <!-- If we want to merge existing url with new parameter-->
     <!-- <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id}]"  queryParamsHandling="merge" [queryParams]="{'newParam':'newValue'}">Back to List</a> -->
     <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id}]"  queryParamsHandling="preserve">Back to List</a> 
     <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">View Next Employee</button>
    </div>

  </div>

  <div>

  </div>
